steps:
  main_clone:
    type: "git-clone"
    title: "Cloning repository"
    description: "Cloning app repository"
    repo: "${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}"
    revision: "${{CF_REVISION}}"
    stage: "checkout"
    git: "github"
    fail_fast: true

  build:
    title: "Building app"
    type: "parallel"
    stage: "build"
    steps:
      etcd_app:
        title: "Etcd app"
        type: "build"
        image_name: "etcd-app"
        tag: "${{CF_SHORT_REVISION}}"
        working_directory: "${{main_clone}}/etcd-app/"
        no_cache: false
        no_cf_cache: false

