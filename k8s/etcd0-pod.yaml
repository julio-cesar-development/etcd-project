apiVersion: v1
kind: Pod
metadata:
  labels:
    app: etcd
    etcd_node: etcd0
  name: etcd0
  namespace: development

spec:
  containers:
    - name: etcd0
      image: bitnami/etcd:3-debian-10

      env:
        - name: ETCD_NAME
          value: etcd0

        - name: ETCD_INITIAL_ADVERTISE_PEER_URLS
          value: http://etcd0:2380

        - name: ETCD_LISTEN_PEER_URLS
          value: http://0.0.0.0:2380

        - name: ETCD_LISTEN_CLIENT_URLS
          value: http://0.0.0.0:2379

        - name: ETCD_ADVERTISE_CLIENT_URLS
          value: http://etcd0:2379

        - name: ETCD_INITIAL_CLUSTER
          value: etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380

        - name: ETCD_INITIAL_CLUSTER_STATE
          value: new

        - name: ETCD_INITIAL_CLUSTER_TOKEN
          value: etcd-cluster

        - name: ALLOW_NONE_AUTHENTICATION
          value: "yes"

        - name: ETCD_DATA_DIR
          value: /bitnami/etcd/data/

        - name: ETCD_HEARTBEAT_INTERVAL
          value: 50

        - name: ETCD_ELECTION_TIMEOUT
          value: 200

      ports:
        - containerPort: 2379
          name: client-port
          protocol: TCP
        - containerPort: 2380
          name: server-port
          protocol: TCP

      resources:
        requests:
          memory: "128Mi"
          cpu: "150m"
        limits:
          memory: "256Mi"
          cpu: "300m"

---

apiVersion: v1
kind: Service
metadata:
  labels:
    etcd_node: etcd0
  name: etcd0

spec:
  type: ClusterIP

  selector:
    etcd_node: etcd0

  ports:
  - name: client
    port: 2379
    protocol: TCP
    targetPort: client-port

  - name: server
    port: 2380
    protocol: TCP
    targetPort: server-port
